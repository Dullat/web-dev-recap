<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Flip Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    .card-container {
      perspective: 1000px; /* Adds depth */
      width: 200px;
      height: 300px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card:hover {
      transform: rotateY(180deg); /* Rotate around Y-axis */
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Hide the "back" when facing away */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      border-radius: 10px;
    }

    .card-front {
      background-color: #3498db;
    }

    .card-back {
      background-color: #e74c3c;
      transform: rotateY(180deg); /* Make it readable when flipped */
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-front">Front</div>
      <div class="card-back">Back</div>
    </div>
  </div>
</body>
</html>
