<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            margin-left: 2rem;
            list-style-position: inside;
            text-align: center;
        }

        ul li::marker{
            content: "eatch 5$ >> ";
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS lists</h1>
    </header>
    <main>
        <article id="unordered list">
            <h2>unordered</h2>
            <ul>
                <li>haha11</li>
                <li>haha21</li>
                <li>haha31</li>
                <li>haha41</li>
                <li>haha51</li>
            </ul>
        </article>
        <article>
            <h2>ordered list</h2>
            <ol start="5" reversed>
                <li>mango-1</li>
                <li>mango-2</li>
                <li>mango-3</li>
                <li>mango-4</li>
                <li>mango-5</li>
            </ol>
        </article>
    </main>
</body>
</html>
